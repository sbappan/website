<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1100" cy="530" r="120" fill="#8b5cf6" opacity="0.1"/>

  <!-- Main content -->
  <text x="100" y="200" font-family="Inter, system-ui, sans-serif" font-size="72" font-weight="700" fill="#ffffff">
    Santhosh Appan
  </text>

  <text x="100" y="280" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="400" fill="url(#accentGradient)">
    Full Stack Developer
  </text>

  <text x="100" y="360" font-family="Inter, system-ui, sans-serif" font-size="28" font-weight="400" fill="#94a3b8">
    React • Node.js • TypeScript • Modern Web
  </text>

  <!-- Bottom accent line -->
  <rect x="100" y="450" width="200" height="6" fill="url(#accentGradient)" rx="3"/>

  <!-- Domain -->
  <text x="100" y="530" font-family="Inter, system-ui, sans-serif" font-size="24" font-weight="500" fill="#64748b">
    sbappan.com
  </text>
</svg>
